        <atom type="Tooltip">How strongly the waves will align to the wind direction</atom>
      </hash>

      <hash type="Channel" key="waveSmooth">
        <atom type="UserName">Wave smoothing</atom>
        <atom type="Tooltip">Smooth the waves</atom>
      </hash>

      <hash type="Channel" key="waveDirection">
