        <atom type="Tooltip">Wave Reflection Damping (0: no damping, 1: full damping)</atom>
      </hash>

      <hash type="Channel" key="waveSpeed">
        <atom type="UserName">Wave Speed</atom>
        <atom type="Tooltip">How fast the waves travel</atom>
      </hash>

      <hash type="Channel" key="waveChop">
        <atom type="UserName">Chop</atom>
        <atom type="Tooltip">Choppiness of waves</atom>
      </hash>

      <hash type="Channel" key="oceanDepth">
        <atom type="UserName">Ocean Depth</atom>
        <atom type="Tooltip">How deep is the ocean. Influences swells.</atom>
      </hash>

      <hash type="Channel" key="waveSize">
        <atom type="UserName">Size of Waves</atom>
        <atom type="Tooltip">Size of waves</atom>
      </hash>

      <hash type="Channel" key="seed">
        <atom type="UserName">Seed</atom>
        <atom type="Tooltip">Random seed for ocean creation.</atom>
      </hash>

      <hash type="Channel" key="repeatTime">
